<div class="Modal-outer-div">
  <div class="modal" id="modalId" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Todo</h5>
          <button type="button" class="btn-close" id="modalCloseId" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modalCheckbox">
            <input type="text" placeholder="Enter your name here" class="edit-text" id="editId">
          </div>
          <div class="modalCheckbox">
            <input type="checkbox" class="edit-todocompleted" id="edit-check">
          </div>
          <button type="button" id="save_modal" class="btn btn-primary">Save changes</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
